<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	千克：<input v-model="kg" /><br />
	克：<input v-model="g" />
	
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		kg:0,
		g:0
	},
	watch:{
		kg:function(newValue,oldValue){
			this.g=this.kg/1000
		},
		g:function(newValue,oldValue){
			this.kg=this.g*1000
		}
	}
});
</script>
<style type="text/css">

</style>
</body>
</html>
